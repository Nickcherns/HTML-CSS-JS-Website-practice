<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS CView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="mainPage">
      <!-- navBar-->
      <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">OSRS ClanView</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Clan +</a>
                </li>
                <!-- Index Button -->
                <li class="nav-item">
                  <button type="button" class="btn btn-primary position-relative">
                      Inbox
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        12
                        <span class="visually-hidden">unread messages</span>
                      </span>
                    </button>
                </li>
              </ul>
              <!-- settings / logout -->
              <input class="navbar-text" 
                type="button"
                value="settings">
              <input class="navbar-text"
                type="button"
                value="Log Out">
            </div>
          </div>
        </nav>
        <!-- END navBar-->

        <div id="searchBar">
          <input id="searchInput" type="text">
          <input onclick="" value="Search" type="button" id="searchButton">
        </div>

        <!-- name display -->
        <div id="playerNameContainer">
          <span id="playerName"></span>
        </div>

        <!-- file view -->
        <div id="fileView">
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Total Level</div>
              </div>
              <div id="lvlDisplay">
                <img class="skillIcon" src="skill-Icons/Stats_icon.webp">
                <div id="totalLevel" class="skillLevel" width="10px" height="30px" ></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Attack</div>
              </div>
              <div id="lvlDisplay">
                <img class="skillIcon" height="25" src="skill-Icons/Attack_icon_(detail).webp">
                <div id="attack" class="skillLevel"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Defence</div>
              </div>
              <div id="lvlDisplay">
                <img class="skillIcon" height="25" src="skill-Icons/Defence_icon_(detail).webp">
                <div id="defence" class="skillLevel"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Strength</div>
              </div>              
              <div id="lvlDisplay">
                <img class="skillIcon" height="28" src="skill-Icons/Strength_icon_(detail).webp">
                <div id="strength" class="skillLevel"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Hitpoints</div>
              </div>   
              <div id="lvlDisplay">
                <img class="skillIcon" height="25" src="skill-Icons/Hitpoints_icon_(detail).webp">
                <div id="hitpoints" class="skillLevel"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Ranged</div>
              </div>              
              <div id="lvlDisplay">
                <img class="skillIcon" height="25" src="skill-Icons/Ranged_icon_(detail).webp">
                <div id="ranged" class="skillLevel"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Prayer</div>
              </div>              
              <div id="lvlDisplay">
                <img class="skillIcon" height="25" src="skill-Icons/Prayer_icon_(detail).webp">
                <div id="prayer" class="skillLevel"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Magic</div>
              </div>              
              <div id="lvlDisplay">
                <img class="skillIcon" height="25" src="skill-Icons/Magic_icon_(detail).webp">
                <div id="magic" class="skillLevel"></div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="skillBox">
                <div id="skillName">Cooking</div>
              </div>              
              <div id="lvlDisplay">
                <img class="skillIcon" height="25" src="skill-Icons/Cooking_icon_(detail).webp">
                <div id="cooking" class="skillLevel"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <!-- footer -->
      <div id="footer">
        <div id="footerLinks">
          <span> About </span>
          <span> Contact Us </span>
          <span> Support </span>
          <span> Privacy & Policy </span>
        </div>
        <p id="waterMark"> Website Designed by Nick Chernock </p>
      </div>



    <script src="osrsHiScore.js"></script>
</body>

</html>
